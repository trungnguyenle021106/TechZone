<div style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f2f5;">
  <nz-card style="width: 400px; text-align: center;">
    <h2>Đăng Nhập</h2>
    <form nz-form (ngSubmit)="onSubmit()">
      <nz-form-item>
        <nz-form-control>
          <input nz-input placeholder="Email" [(ngModel)]="email" name="email" required />
        </nz-form-control>
      </nz-form-item>
      
      <nz-form-item>
        <nz-form-control>
          <input nz-input type="password" placeholder="Password" [(ngModel)]="password" name="password" required />
        </nz-form-control>
      </nz-form-item>

      <button nz-button nzType="primary" [nzLoading]="isLoading" block>Login</button>
    </form>
  </nz-card>
</div>
